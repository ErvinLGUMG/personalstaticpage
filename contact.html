            <!-- row -->
            <div class="row tm-mt-big">
                <div class="tm-col tm-col-full">
                    <div class="bg-white tm-block h-100">

                        <h2 class="major">Contact</h2>

                        <form action="" class="tm-edit-product-form">

                            <div class="input-group mb-3">
                                <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nombres
                                </label>
                                <input id="name" name="name" type="text"
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                            </div>

                            <div class="input-group mb-3">
                                <label for="last_name"
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Apellidos
                                </label>
                                <input id="nalast_nameme" name="last_name" type="text"
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
                            </div>

                            <div class="input-group mb-3">
                                <label for="tele" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Telefono
                                </label>
                                <input id="tele" name="tele" type="tel"
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                    placeholder="502-12345678" pattern="[0-9]{3}-[0-9]{8}" required>
                            </div>

                            <div class="input-group mb-3">
                                <label for="email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">e-mail
                                </label>
                                <input id="email" name="email" type="email"
                                    class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                            </div>

                            <div class="input-group mb-3">
                                <label for="description"
                                    class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Description</label>
                                
                                <textarea onkeyup="countChar(this)" id="mitextarea" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" rows="3"
                                    required></textarea>
                                Caracteres: <label id="charNum"></label>
                            </div>

                            <div class="input-group mb-3">
                                <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                    <button type="submit" class="btn btn-primary">Add
                                    </button>
                                </div>
                            </div>
                        </form>

                </div>



            </div>

    <script>
        let ctxLine,
            ctxBar,
            ctxPie,
            optionsLine,
            optionsBar,
            optionsPie,
            configLine,
            configBar,
            configPie,
            lineChart;
        barChart, pieChart;
        // DOM is ready
        $(function () {
            updateChartOptions();
            drawLineChart(); // Line Chart
            drawBarChart(); // Bar Chart
            drawPieChart(); // Pie Chart
            drawCalendar(); // Calendar

            $(window).resize(function () {
                updateChartOptions();
                updateLineChart();
                updateBarChart();
                reloadPage();
            });
        })
    </script>
